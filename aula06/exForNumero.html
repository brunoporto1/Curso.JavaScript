<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script> 
    //======== Formatação de números ========

        var nome = window.prompt('Qual seu nome?')
        var ps = Number (window.prompt('Qual sua pretensão salarial, escreva sem ponto ou vírgula!'))

        document.write(`Bem vindo, <strong>${nome}</strong>! <br/>`)
        document.write(`Sua pretenção é de, <strong>${ps.toLocaleString('pt-BR',{style:'currency',currency: 'BRL'})}</strong> reais.`)

    </script>

</body>

</html>
